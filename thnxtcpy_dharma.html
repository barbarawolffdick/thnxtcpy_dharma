<head>
  <title>thnxtcpy_dharma</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="main.css">

</head>

<template name="header">
  <div class="container">
    <header>
      <img src="/logo.png" alt="Home" id="logo">
    </header>
  </div>
</template>

<template name="footer">
  <footer>
    <img src="/footer.png" alt="tell us your story">
    <div class="container">
      <p>Copyright 2016 © Grupo ABC Todos direitos reservados</p>
    </div>
  </footer>
</template>

<template name="home">
  {{> header }}

  <section class="banner">
    <div class="">
      <h1 class="hide"> The Next Company </h1>
      <a class="call-to-action" href="tell_your_history"> TELL US YOUR STORY</a>
      <img src="/banner01.png" alt="Banner">
    </div>
  </section>

  <section class="what row" id="what">
    <h2 class="hide"> What </h2>
    <div class="container">
      <div class="">
        <p> An initiative that will <b>explore business opportunities</b> in the mobile arena by <b>creating an environment</b> that will facilitate the selection and prototyping, the MVP building, the budgeting process, the funding strategy and the <b>implementation of innovative mobile businesses.</b></p>
      </div>
    </div>
  </section>


  <section class="how row">
    <div class="container">
      <h2 id="how">HOW IT WORKS</h2>
      <div class="lead">Lorem ipsum dolor sit amet consectur ist</div>
      <div class="cards">
        
        <div class="card" id="first">
          <h3>1</h3>
          <img src="/01.png" alt="envelop">
          <p>We will receive and select projects of <strong>mobile businesses</strong></p>
        </div>
        
        <div class="card" id="second">
          <h3>2</h3>
          <img src="/02.png" alt="envelop">
          <p>Validate the <strong>entrepreneurs</strong> and the business plans</p>
        </div>

        <div class="card" id="third">
          <h3>3</h3>
          <img src="/03.png" alt="envelop">
          <p>Select the winners and <strong>lead investment rounds</strong></p>
        </div>

        <div class="card" id="fourth">
          <h3>4</h3>
          <img src="/04.png" alt="envelop">
          <p>Support the <strong>startup phase</strong> of the companies</p>
        </div>

      </div>
    </div>
  </section>
  {{> footer }}
</template>


<template name="tellYourHistory">
  {{> header }}
  <div class="container">
    {{> stepCounter }}      
    {{> form }}
  </div>
</template>


<template name="confirmation">
  {{> header }}
  <div class="container">
    <p>We are very excited to have you with us. We'll take a look at what you have said about {{ companyName }} - hope you were not way to optimistic of your own project - in that case we will not select your company - and come back to you in a while - don't expect less then a few weeks return from us, there are lots of people talking to us - with the next steps. We're expecting crazy stuff to do together and great business opportunities to explore!</p>
    <p>Talk to you soon!</p>
  </div>
</template>

<!--Início do formulário-->

<template name="form">
  <div class="row">
    <span class="step1 offset-by-two columns two-thirds column">
      So you are interested in talking to us, that's great! What is your name? 
      <input class="your-name" placeholder='Type it here' autofocus>
      , 
    </span>
  </div>


  <div class="row">
    <span class="step2 hide offset-by-two columns two-thirds column two-thirds column">
      welcome to The Next Company! Together we will change the future! What's your company name? 
      <input class="company-name" placeholder='Type it here'>
    </span>
  </div>

  <div class="row">
    <span class="step4 hide offset-by-two columns two-thirds column two-thirds column">
      What do you have in hands? 
      <select class="company-type">
        <option value="">select an option</option>
        <option value="idea">Idea</option>
        <option value="keynote">Keynote Presentantion</option>
        <option value="2more">2 or more years old company</option>
        <option value="startup">Startup</option>
      </select>

      <span class="company-type-idea hide">
        {{ companyName }} is just an idea, which is fine, but we are looking for ideas that have become companies already, so we suggest you come back here once you transform your idea into a company and became and entrepreneur. Don’t take us wrong, but The Next Company needs to be a company.
      </span>
      <span class="company-type-keynote hide">
        {{ companyName }} is a keynote presentation, not a company yet. Once The Next Company supports new startups, we suggest you keep working on your studies and plans and come back when you are already running your company. We would love to look at all desks and presentations, but we don’t have staff for that, so we ask you to come back later when you’ve started your company. There are several good articles on how to move in the start, this one from Inc is especially simple and to the point.
      </span>
      <span class="company-type-2more hide">
        {{ companyName }} is a two or more years old startup, which means you are a survivor on the entrepreneurial jungle! Congrats. The Next Company was created to support the early moments of a startup, which is not your case. What would you be expecting to get from us and why? (campo aberto para preencher que não aparece na resposta). We’ve got your explanation. We will take a look, but as we said, we normally support early stage startups, don’t be too optimistic.
      </span>
      <span class="company-type-startup hide">
        {{ companyName }} is a startup and this is exactly what we are looking for. Would you consider {{ companyName }} a disruptive startup?
        <select class="disruptive-question">
          <option value="">select an option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </span>
    </span>
  </div>

  <div class="row">
    <span class="step5 hide offset-by-two columns two-thirds column two-thirds column">
      This is great! <br>
      Which area {{ companyName }} will disrupt?
      <select class="disruption-type">
        <option value="">select an option</option>
        <option value="Business model disruption">Business model disruption</option>
        <option value="Product disruption">Product disruption</option>
        <option value="Process disruption">Process disruption</option>
      </select>
    </span>
    <span class="step5-no hide">
      This is ok. Which area is {{ companyName }}?
      <input class="company-area" type="text">.
    </span>
  </div>

  <div class="row">
    <span class="step6-no hide">
      {{ companyName }}'s differentiation is about 
      <select class="differentiation-type">
        <option value="">select an option</option>
        <option value="Incremental innovation">incremental innovation</option>
        <option value="Doing better something already being done">doing better something already being done</option>
        <option value="A local copy cat">a local copy cat</option>
      </select>
    </span>
  </div>

  <div class="row">
    <span class="step7 hide offset-by-two columns two-thirds column two-thirds column">
      and will create a
      <select class="new-type">
        <option value="">select an option</option>
        <option value="New business opportunity<">new business opportunity</option>
        <option value="New market">new market</option>
        <option value="New segment">new segment</option>
      </select>
    </span>
    <span class="step7-no hide">
      and creates a new business opportunity because of
      <input class="business-opportunity" type="text">.
    </span>
  </div>

  <div class="row">
    <span class="step8 hide offset-by-two columns two-thirds column two-thirds column">
      in
      <select class="range-type">
        <option value="">select an option</option>
        <option value="Our country">our country</option>
        <option value="The world">the world</option>
      </select>
      .
    </span>
  </div>

  <div class="row">
    <span class="step9 hide offset-by-two columns two-thirds column two-thirds column">
      If you had to describe {{ companyName }} in 140 characters, one tweet:<br>  
      <input class="company-description" type="text"><br>
    </span>
  </div>

  <div class="row">
    <span class="step10 hide offset-by-two columns two-thirds column two-thirds column">
      Now we have a few questions for you so we can understand more of {{ companyName }} and also how we can help you.<br>
      1. Do you have a website? 
      <input class="company-url" type="text"><br>
      2. Is there a video presentation? 
      <input class="company-video" type="text"><br>
      3. Where you performed on the press? 
      <input class="company-press" type="text"><br>
      4. What you don't want from us? 
      <input class="company-needs" type="text"><br>
      5. Can you give us three people (email/phone), which could talk about {{ companyName }}?
      <input class="company-people" type="text"><br>
      6. Is there something we did not ask you but you think it’s important?
      <input class="company-important" type="text"><br>
      <button class="send-btn" type="button">Send</button>
    </span>
  </div>

</template>
<template name="stepCounter">
  <div>
    {{ counter }} of 8 steps. 
  </div>
</template>
