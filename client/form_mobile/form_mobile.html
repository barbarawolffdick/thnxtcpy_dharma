<template name="formMobile">
  <div class="field">
    <div class="row question">
      <label>What is your name?</label>
    </div>
    <div class="row">
      <input type="text">
    </div>
  </div>
  <div class="field">
    <div class="row question">
      <label>What is your company name?</label>
    </div>
    <div class="row">
      <input type="text">
    </div>
  </div>
  <div class="select">
    <div class="row question">
      <label>What do you have in hands?</label>
    </div>
    <div class="row">
      <select class="disruptive-question">
        <option value=""> Select</option>
        <option value="idea">Idea</option>
        <option value="keynote">Keynote Presentantion</option>
        <option value="2more">2+ years old company</option>
        <option value="startup">Start Up</option>
      </select>
    </div>
  </div>
  <div class="select">
    <div class="row question">
      <label>Would you consider your company disruptive?</label>
    </div>
    <div class="row">
      <select class="disruptive-question">
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>
  <div class="select">
    <div class="row question">
      <label>Which area your company will disrupt?</label>
    </div>
    <div class="row">
      <select class="disruptive-question">
        <option value=""> Select </option>
        <option value="Business model disruption">Business model disruption</option>
        <option value="Product disruption">Product disruption</option>
        <option value="Process disruption">Process disruption</option>
      </select>
    </div>
  </div>
  <div class="select">
    <div class="row question">
      <label>... and will create a</label>
    </div>
    <div class="row">
      <select class="disruptive-question">
        <option value="">select an option</option>
        <option value="New business opportunity">new business opportunity</option>
        <option value="New market">new market</option>
        <option value="New segment">new segment</option>
      </select>
    </div>
  </div>
  <div class="select">
    <div class="row question">
      <label>... in</label>
    </div>
    <div class="row">
      <select class="disruptive-question">
        <option value="">select</option>
        <option value="Our country">our country</option>
        <option value="The world">the world</option>
      </select>
    </div>
  </div>
  <div class="field">
    <div class="row question">
      <label>If you had to describe Dharma in 140 characters, one tweet</label>
    </div>
    <div class="row">
      <input type="text">
    </div>
  </div>
  <div class="field">
    <div class="row question">
      <label>Do you have a website?</label>
    </div>
    <div class="row">
      <input type="text">
    </div>
  </div>
  <div class="field">
    <div class="row question">
      <label>Is there a video presentation?</label>
    </div>
    <div class="row">
      <input type="text">
    </div>
  </div>
  <div class="field">
    <div class="row question">
      <label>Where you performed on the press?</label>
    </div>
    <div class="row">
      <input type="text">
    </div>
  </div>
  <div class="field">
    <div class="row question">
      <label>How do you think the next company could help you?</label>
    </div>
    <div class="row">
      <input type="text">
    </div>
  </div>
  <div class="field">
    <div class="row question">
      <label>Can you give us some people (email/phone), which could talk about the company?</label>
    </div>
    <div class="row">
      <input type="text">
    </div>
  </div>
  <div class="field">
    <div class="row question">
      <label>What you don’t want from us?</label>
    </div>
    <div class="row">
      <input type="text">
    </div>
  </div>
  <div class="field">
    <div class="row question">
      <label>Is there something we did not ask you but you think it’s important?</label>
    </div>
    <div class="row">
      <input type="text">
    </div>
  </div>
</template>
